<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXE | Designer Fashion</title>
    
    <style>
        /* Your existing styles remain the same - I'm keeping them as is */
        
        /* Add these new styles for user menu */
        .user-menu {
            position: relative;
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .user-avatar:hover {
            transform: scale(1.1);
        }
        
        .user-dropdown {
            position: absolute;
            top: calc(100% + 10px);
            right: 0;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .user-dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .user-dropdown-header {
            padding: 1rem;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .user-dropdown-name {
            font-weight: 600;
            color: #141414;
            margin-bottom: 0.25rem;
        }
        
        .user-dropdown-email {
            font-size: 0.85rem;
            color: #999;
        }
        
        .user-dropdown-links {
            padding: 0.5rem 0;
        }
        
        .user-dropdown-link {
            display: block;
            padding: 0.75rem 1rem;
            color: #2e2e2e;
            font-size: 0.95rem;
            transition: background 0.3s ease;
        }
        
        .user-dropdown-link:hover {
            background: #f8f8f8;
        }
        
        .user-dropdown-link.logout {
            color: #ff4444;
            border-top: 1px solid #e0e0e0;
        }
        
        /* Loading indicator */
        .auth-loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-top-color: #141414;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Copy all your existing CSS here */
        /* I'm omitting it for brevity, but keep everything from your original file */
        
    </style>
</head>
<body>
    
    <!-- Header Navigation -->
    <header class="header">
        <div class="header-inner">
            <a href="/" class="brand">LUXE</a>
            
            <nav class="nav-menu">
                <a href="#" class="nav-link">New Arrivals</a>
                <a href="#" class="nav-link">Women</a>
                <a href="#" class="nav-link">Men</a>
                <a href="#" class="nav-link">Accessories</a>
                <a href="#" class="nav-link">Sale</a>
            </nav>
            
            <div class="nav-actions">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.35-4.35"/>
                </svg>
                
                <div style="position: relative;">
                    <svg class="nav-icon cart-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" style="cursor: pointer;">
                        <path d="M9 2L7 6h10l-2-4"/>
                        <path d="M7.68 6h8.64a2 2 0 0 1 1.95 2.38l-1.2 6A2 2 0 0 1 15.13 16H8.87a2 2 0 0 1-1.94-1.62l-1.2-6A2 2 0 0 1 7.68 6Z"/>
                        <circle cx="9" cy="20" r="1"/>
                        <circle cx="16" cy="20" r="1"/>
                    </svg>
                    <span class="cart-badge" style="display: none;">0</span>
                </div>
                
                <!-- User Authentication Section -->
                <div id="authSection">
                    <!-- Loading state -->
                    <div id="authLoading" style="display: none;">
                        <div class="auth-loading"></div>
                    </div>
                    
                    <!-- Not logged in - Show login button -->
                    <div id="notLoggedIn" style="display: none;">
                        <a href="/login.html" class="btn btn-primary" style="padding: 0.5rem 1.5rem; font-size: 0.9rem;">Login</a>
                    </div>
                    
                    <!-- Logged in - Show user menu -->
                    <div id="loggedIn" style="display: none;" class="user-menu">
                        <div class="user-avatar" id="userAvatar">U</div>
                        <div class="user-dropdown" id="userDropdown">
                            <div class="user-dropdown-header">
                                <div class="user-dropdown-name" id="userName">User Name</div>
                                <div class="user-dropdown-email" id="userEmail">user@email.com</div>
                            </div>
                            <div class="user-dropdown-links">
                                <a href="#" class="user-dropdown-link">My Account</a>
                                <a href="#" class="user-dropdown-link">Orders</a>
                                <a href="#" class="user-dropdown-link">Wishlist</a>
                                <a href="#" class="user-dropdown-link logout" id="logoutBtn">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button class="menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>
    
    <!-- Keep all your existing HTML content here -->
    <!-- Hero, Categories, Products, Footer, etc. -->
    
    <script>
        // ============================================
        // AUTHENTICATION SYSTEM
        // ============================================
        
        let currentUser = null;
        
        // Check authentication status on page load
        async function checkAuthStatus() {
            const authLoading = document.getElementById('authLoading');
            const notLoggedIn = document.getElementById('notLoggedIn');
            const loggedIn = document.getElementById('loggedIn');
            
            // Show loading
            authLoading.style.display = 'block';
            notLoggedIn.style.display = 'none';
            loggedIn.style.display = 'none';
            
            try {
                // IMPORTANT: Update this path to match your folder structure
                const response = await fetch('/api/check_session.php', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                authLoading.style.display = 'none';
                
                if (data.logged_in && data.user) {
                    // User is logged in
                    currentUser = data.user;
                    showLoggedInState(data.user);
                } else {
                    // User is not logged in
                    showLoggedOutState();
                }
            } catch (error) {
                console.error('Auth check error:', error);
                authLoading.style.display = 'none';
                showLoggedOutState();
            }
        }
        
        // Show logged in state
        function showLoggedInState(user) {
            const notLoggedIn = document.getElementById('notLoggedIn');
            const loggedIn = document.getElementById('loggedIn');
            const userAvatar = document.getElementById('userAvatar');
            const userName = document.getElementById('userName');
            const userEmail = document.getElementById('userEmail');
            
            notLoggedIn.style.display = 'none';
            loggedIn.style.display = 'block';
            
            // Set user initials in avatar
            const initials = user.username.substring(0, 2).toUpperCase();
            userAvatar.textContent = initials;
            
            // Set user info
            userName.textContent = user.username;
            userEmail.textContent = user.email;
            
            // Setup user menu toggle
            setupUserMenu();
        }
        
        // Show logged out state
        function showLoggedOutState() {
            const notLoggedIn = document.getElementById('notLoggedIn');
            const loggedIn = document.getElementById('loggedIn');
            
            notLoggedIn.style.display = 'block';
            loggedIn.style.display = 'none';
        }
        
        // Setup user menu dropdown
        function setupUserMenu() {
            const userAvatar = document.getElementById('userAvatar');
            const userDropdown = document.getElementById('userDropdown');
            const logoutBtn = document.getElementById('logoutBtn');
            
            // Toggle dropdown on avatar click
            userAvatar.addEventListener('click', function(e) {
                e.stopPropagation();
                userDropdown.classList.toggle('active');
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.user-menu')) {
                    userDropdown.classList.remove('active');
                }
            });
            
            // Logout functionality
            logoutBtn.addEventListener('click', async function(e) {
                e.preventDefault();
                await handleLogout();
            });
        }
        
        // Handle logout
        async function handleLogout() {
            try {
                // IMPORTANT: Update this path to match your folder structure
                const response = await fetch('/api/logout.php', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = null;
                    showNotification('Logged out successfully');
                    showLoggedOutState();
                    
                    // Optional: Redirect to home or login page
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                }
            } catch (error) {
                console.error('Logout error:', error);
                showNotification('Logout failed. Please try again.');
            }
        }
        
        // ============================================
        // INITIALIZE ON PAGE LOAD
        // ============================================
        
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication status
            checkAuthStatus();
            
            // Your existing initialization code here
            // initializeEventListeners();
            // loadCartFromStorage();
            // updateCartUI();
        });
        
        // ============================================
        // NOTIFICATION SYSTEM (from your existing code)
        // ============================================
        
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                background: #141414;
                color: #fff;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                z-index: 9999;
                animation: slideIn 0.3s ease;
                max-width: 300px;
            `;
            notification.textContent = message;
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from {
                        transform: translateX(400px);
                        opacity: 0;
                    }
                    to {
                        transform: translateX(0);
                        opacity: 1;
                    }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
        
        // ============================================
        // Keep all your existing JavaScript here
        // Cart functions, modal functions, etc.
        // ============================================
    </script>
    
</body>
</html>
