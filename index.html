<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXE | Designer Fashion</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f8f8f8;
        }
        
        .header {
            background: #fff;
            border-bottom: 1px solid #e0e0e0;
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 1rem 2rem;
        }
        
        .header-inner {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .brand {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            color: #141414;
            text-decoration: none;
        }
        
        .nav-menu {
            display: flex;
            gap: 2rem;
        }
        
        .nav-link {
            color: #2e2e2e;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-link:hover {
            color: #667eea;
        }
        
        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        
        .nav-icon {
            width: 24px;
            height: 24px;
            stroke-width: 2;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .nav-icon:hover {
            transform: scale(1.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
        }
        
        .user-menu {
            position: relative;
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .user-avatar:hover {
            transform: scale(1.1);
        }
        
        .user-dropdown {
            position: absolute;
            top: calc(100% + 10px);
            right: 0;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .user-dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .user-dropdown-header {
            padding: 1rem;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .user-dropdown-name {
            font-weight: 600;
            color: #141414;
            margin-bottom: 0.25rem;
        }
        
        .user-dropdown-email {
            font-size: 0.85rem;
            color: #999;
        }
        
        .user-dropdown-links {
            padding: 0.5rem 0;
        }
        
        .user-dropdown-link {
            display: block;
            padding: 0.75rem 1rem;
            color: #2e2e2e;
            font-size: 0.95rem;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        
        .user-dropdown-link:hover {
            background: #f8f8f8;
        }
        
        .user-dropdown-link.logout {
            color: #ff4444;
            border-top: 1px solid #e0e0e0;
            cursor: pointer;
        }
        
        .auth-loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-top-color: #141414;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 6rem 2rem;
            text-align: center;
        }
        
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .hero p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .content {
            max-width: 1400px;
            margin: 4rem auto;
            padding: 0 2rem;
        }
        
        .section-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #141414;
        }
    </style>
</head>
<body>
    
    <!-- Header Navigation -->
    <header class="header">
        <div class="header-inner">
            <a href="/" class="brand">LUXE</a>
            
            <nav class="nav-menu">
                <a href="#" class="nav-link">New Arrivals</a>
                <a href="#" class="nav-link">Women</a>
                <a href="#" class="nav-link">Men</a>
                <a href="#" class="nav-link">Accessories</a>
                <a href="#" class="nav-link">Sale</a>
            </nav>
            
            <div class="nav-actions">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.35-4.35"/>
                </svg>
                
                <!-- User Authentication Section -->
                <div id="authSection">
                    <!-- Loading state -->
                    <div id="authLoading" style="display: none;">
                        <div class="auth-loading"></div>
                    </div>
                    
                    <!-- Not logged in - Show login button -->
                    <div id="notLoggedIn" style="display: none;">
                        <a href="/login.html" class="btn-primary">Login</a>
                    </div>
                    
                    <!-- Logged in - Show user menu -->
                    <div id="loggedIn" style="display: none;" class="user-menu">
                        <div class="user-avatar" id="userAvatar">U</div>
                        <div class="user-dropdown" id="userDropdown">
                            <div class="user-dropdown-header">
                                <div class="user-dropdown-name" id="userName">User Name</div>
                                <div class="user-dropdown-email" id="userEmail">user@email.com</div>
                            </div>
                            <div class="user-dropdown-links">
                                <a href="#" class="user-dropdown-link">My Account</a>
                                <a href="#" class="user-dropdown-link">Orders</a>
                                <a href="#" class="user-dropdown-link">Wishlist</a>
                                <a href="#" class="user-dropdown-link logout" id="logoutBtn">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to LUXE</h1>
        <p>Discover Designer Fashion at Your Fingertips</p>
    </section>
    
    <!-- Main Content -->
    <section class="content">
        <h2 class="section-title">Featured Collections</h2>
        <p>Your shopping experience starts here...</p>
    </section>
    
    <script>
        // ============================================
        // AUTHENTICATION SYSTEM
        // ============================================
        
        let currentUser = null;
        
        // API base URL - CHANGE THIS to match your setup
        const API_BASE_URL = 'http://localhost/api';
        
        // Check authentication status on page load
        async function checkAuthStatus() {
            const authLoading = document.getElementById('authLoading');
            const notLoggedIn = document.getElementById('notLoggedIn');
            const loggedIn = document.getElementById('loggedIn');
            
            // Show loading
            authLoading.style.display = 'block';
            notLoggedIn.style.display = 'none';
            loggedIn.style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE_URL}/check-session.php`, {
                    method: 'GET',
                    credentials: 'include' // CRITICAL: This sends cookies
                });
                
                const data = await response.json();
                
                authLoading.style.display = 'none';
                
                if (data.logged_in && data.user) {
                    currentUser = data.user;
                    showLoggedInState(data.user);
                } else {
                    showLoggedOutState();
                }
            } catch (error) {
                console.error('Auth check error:', error);
                authLoading.style.display = 'none';
                showLoggedOutState();
            }
        }
        
        // Show logged in state
        function showLoggedInState(user) {
            const notLoggedIn = document.getElementById('notLoggedIn');
            const loggedIn = document.getElementById('loggedIn');
            const userAvatar = document.getElementById('userAvatar');
            const userName = document.getElementById('userName');
            const userEmail = document.getElementById('userEmail');
            
            notLoggedIn.style.display = 'none';
            loggedIn.style.display = 'block';
            
            const initials = user.username.substring(0, 2).toUpperCase();
            userAvatar.textContent = initials;
            
            userName.textContent = user.username;
            userEmail.textContent = user.email;
            
            setupUserMenu();
        }
        
        // Show logged out state
        function showLoggedOutState() {
            const notLoggedIn = document.getElementById('notLoggedIn');
            const loggedIn = document.getElementById('loggedIn');
            
            notLoggedIn.style.display = 'block';
            loggedIn.style.display = 'none';
        }
        
        // Setup user menu dropdown
        function setupUserMenu() {
            const userAvatar = document.getElementById('userAvatar');
            const userDropdown = document.getElementById('userDropdown');
            const logoutBtn = document.getElementById('logoutBtn');
            
            userAvatar.addEventListener('click', function(e) {
                e.stopPropagation();
                userDropdown.classList.toggle('active');
            });
            
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.user-menu')) {
                    userDropdown.classList.remove('active');
                }
            });
            
            logoutBtn.addEventListener('click', async function(e) {
                e.preventDefault();
                await handleLogout();
            });
        }
        
        // Handle logout
        async function handleLogout() {
            try {
                const response = await fetch(`${API_BASE_URL}/logout.php`, {
                    method: 'POST',
                    credentials: 'include' // CRITICAL: This sends cookies
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = null;
                    showNotification('Logged out successfully');
                    showLoggedOutState();
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                }
            } catch (error) {
                console.error('Logout error:', error);
                showNotification('Logout failed. Please try again.');
            }
        }
        
        // Notification system
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                background: #141414;
                color: #fff;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                z-index: 9999;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(400px); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
        });
    </script>
    
</body>
</html>
